<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #333;
        }

        /* ============ LOADER ============ */
        .loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            gap: 30px;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #00d4ff;
            border-right: 6px solid #ff006e;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader p {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* ============ PAGES ============ */
        .page {
            min-height: 100vh;
            padding: 40px 20px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none !important;
        }

        /* ============ HEADER ============ */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h1 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }

        header .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* ============ SEARCH BAR ============ */
        .search-bar {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 18px 50px 18px 24px;
            font-size: 1.1rem;
            border: 2px solid transparent;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #333;
        }

        .search-bar input::placeholder {
            color: #999;
        }

        .search-bar input:focus {
            transform: translateY(-3px);
            border-color: #00d4ff;
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.3);
            background: white;
        }

        .search-bar::before {
            content: 'üîç';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            pointer-events: none;
        }

        /* ============ GRILLE D'ARTISTES ============ */
        .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ============ CARTE ARTISTE ============ */
        .artist-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            group: 1;
        }

        .artist-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
            z-index: 1;
        }

        .artist-card:hover::before {
            left: 100%;
        }

        .artist-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 60px rgba(0, 212, 255, 0.3);
        }

        .artist-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
        }

        .artist-card:hover img {
            transform: scale(1.08);
        }

        .artist-card-content {
            padding: 25px;
        }

        .artist-card h3 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: #0f0c29;
            font-weight: 700;
            transition: color 0.3s;
        }

        .artist-card:hover h3 {
            background: linear-gradient(135deg, #00d4ff 0%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .artist-card .year {
            color: #888;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .artist-card .member-count {
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }

        /* ============ PAGE DETAIL ============ */
        .detail-container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .back-button {
            background: linear-gradient(135deg, #00d4ff 0%, #ff006e 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.05rem;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
        }

        .back-button:active {
            transform: translateY(-1px);
        }

        .artist-detail {
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
            margin-bottom: 50px;
        }

        .detail-image-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .artist-detail img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease-out;
        }

        .detail-image-wrapper:hover img {
            transform: scale(1.05);
        }

        .detail-info-header {
            padding: 20px 0;
        }

        .artist-detail h2 {
            font-size: 3rem;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 800;
            line-height: 1.2;
        }

        .creation-year {
            display: inline-block;
            background: linear-gradient(135deg, #00d4ff 0%, #ff006e 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            margin: 15px 0;
        }

        .first-album {
            color: #666;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* ============ SECTIONS INFO ============ */
        .artist-info {
            margin-bottom: 50px;
            padding: 35px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.08) 0%, rgba(255, 0, 110, 0.08) 100%);
            border-radius: 20px;
            border-left: 5px solid transparent;
            border-image: linear-gradient(135deg, #00d4ff 0%, #ff006e 100%) 1;
            transition: all 0.3s ease;
        }

        .artist-info:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .artist-info h3 {
            font-size: 1.6rem;
            color: #0f0c29;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .artist-info p {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 10px;
        }

        .artist-info p strong {
            color: #0f0c29;
            font-weight: 600;
        }

        .artist-info ul {
            list-style: none;
            padding: 0;
        }

        .artist-info ul li {
            font-size: 1.1rem;
            line-height: 2;
            color: #555;
            padding: 8px 0;
            padding-left: 30px;
            position: relative;
            transition: all 0.3s ease;
        }

        .artist-info ul li:hover {
            padding-left: 40px;
            color: #00d4ff;
        }

        .artist-info ul li::before {
            content: '‚ô™';
            position: absolute;
            left: 0;
            font-size: 1.3rem;
            color: #ff006e;
        }

        /* ============ LISTES (LOCATIONS & DATES) ============ */
        .locations-list, .dates-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .location-item, .date-item {
            background: linear-gradient(135deg, white 0%, rgba(255, 255, 255, 0.9) 100%);
            padding: 20px 15px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            color: #0f0c29;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            cursor: default;
        }

        .location-item {
            border-color: #00d4ff;
        }

        .location-item:hover {
            border-color: #00d4ff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
            transform: translateY(-8px);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05) 0%, rgba(0, 212, 255, 0.02) 100%);
        }

        .date-item {
            border-color: #ff006e;
        }

        .date-item:hover {
            border-color: #ff006e;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.2);
            transform: translateY(-8px);
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.05) 0%, rgba(255, 0, 110, 0.02) 100%);
        }

        /* ============ MESSAGE D'ERREUR ============ */
        .error-message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            gap: 30px;
        }

        .error-message h2 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
        }

        .error-message p {
            font-size: 1.3rem;
            margin: 0;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
        }

        .error-message button {
            background: linear-gradient(135deg, #00d4ff 0%, #ff006e 100%);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .error-message button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 1024px) {
            .detail-header {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .artist-detail {
                padding: 35px;
            }

            .artist-detail h2 {
                font-size: 2.5rem;
            }

            header h1 {
                font-size: 2.8rem;
            }

            .artist-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .page {
                padding: 20px 15px;
            }

            header h1 {
                font-size: 2.2rem;
            }

            header .subtitle {
                font-size: 1rem;
                margin-bottom: 25px;
            }

            .search-bar input {
                padding: 15px 45px 15px 18px;
                font-size: 1rem;
            }

            .artist-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 0;
            }

            .artist-card {
                border-radius: 15px;
            }

            .artist-card img {
                height: 180px;
            }

            .artist-card-content {
                padding: 15px;
            }

            .artist-card h3 {
                font-size: 1.3rem;
            }

            .artist-detail {
                padding: 20px;
                border-radius: 20px;
            }

            .artist-detail h2 {
                font-size: 2rem;
            }

            .artist-info {
                padding: 20px;
                margin-bottom: 30px;
            }

            .detail-image-wrapper {
                border-radius: 15px;
            }

            .artist-detail img {
                height: 300px;
            }

            .locations-list, .dates-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .location-item, .date-item {
                padding: 15px 10px;
                font-size: 0.95rem;
                border-radius: 12px;
            }

            .back-button {
                padding: 12px 25px;
                font-size: 1rem;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            header .subtitle {
                font-size: 0.95rem;
                margin-bottom: 20px;
            }

            .search-bar input {
                padding: 13px 40px 13px 16px;
                font-size: 0.95rem;
            }

            .artist-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .artist-card img {
                height: 150px;
            }

            .artist-card h3 {
                font-size: 1.2rem;
            }

            .artist-detail {
                padding: 15px;
            }

            .artist-detail h2 {
                font-size: 1.7rem;
                margin-bottom: 15px;
            }

            .artist-info {
                padding: 15px;
                margin-bottom: 20px;
            }

            .artist-info h3 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }

            .locations-list, .dates-list {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .location-item, .date-item {
                padding: 12px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <div id="loader" class="loader">
        <div class="spinner"></div>
        <p>Chargement...</p>
    </div>

    <!-- Page principale : Liste des artistes -->
    <div id="artist-list-page" class="page hidden">
        <header>
            <h1>üéµ Groupie Tracker</h1>

        <main>

    <!-- Page de d√©tail d'un artiste -->

    <script>
        // √âtat de l'application
        let artists = [];
        let currentArtist = null;

        // √âl√©ments du DOM
        const loader = document.getElementById('loader');
        const artistListPage = document.getElementById('artist-list-page');
        const artistDetailPage = document.getElementById('artist-detail-page');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const artistGrid = document.getElementById('artist-grid');
        const artistDetail = document.getElementById('artist-detail');
        const searchInput = document.getElementById('search-input');
        const backButton = document.getElementById('back-button');

        // Donn√©es de test (√† remplacer par un appel API)

            return [
                {

                    locations: ["Seattle", "Portland", "Los Angeles", "New York"],
                    concertDates: ["12-12-2024", "20-12-2024"]
                }
            ];
        };

        // Initialisation de l'application
        async function init() {
            showLoader();
            
            try {
                // Simuler un chargement API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // TODO: Remplacer par un vrai appel API
                // const response = await fetch('/api/artists');
                // artists = await response.json();
                
                artists = getDummyArtists();
                
                showArtistList();
                renderArtistGrid(artists);
            } catch (error) {
                showError(error.message);
            }
        }

        // Afficher le loader
        function showLoader() {
            loader.classList.remove('hidden');
            artistListPage.classList.add('hidden');
            artistDetailPage.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }

        // Afficher la liste des artistes
        function showArtistList() {
            loader.classList.add('hidden');
            artistListPage.classList.remove('hidden');
            artistDetailPage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            currentArtist = null;
        }

        // Afficher la page de d√©tail
        function showArtistDetail(artist) {
            currentArtist = artist;
            loader.classList.add('hidden');
            artistListPage.classList.add('hidden');
            artistDetailPage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            renderArtistDetail(artist);
        }

        // Afficher une erreur
        function showError(message) {
            loader.classList.add('hidden');
            artistListPage.classList.add('hidden');
            artistDetailPage.classList.add('hidden');
            errorMessage.classList.remove('hidden');
            errorText.textContent = message;
        }

        // G√©n√©rer la grille d'artistes
        function renderArtistGrid(artistList) {
            artistGrid.innerHTML = '';
            
            if (artistList.length === 0) {
                artistGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; padding: 60px 20px;"><h2 style="font-size: 2rem; margin-bottom: 10px;">Aucun r√©sultat</h2><p style="font-size: 1.1rem; opacity: 0.8;">Essayez une autre recherche</p></div>';
                return;
            }
            
            artistList.forEach((artist, index) => {
                const card = document.createElement('div');
                card.className = 'artist-card';
                card.onclick = () => showArtistDetail(artist);
                card.style.animation = `fadeIn 0.6s ease-out ${index * 0.1}s both`;
                
                card.innerHTML = `
                    <img src="${artist.image}" alt="${artist.name}" onerror="this.src='https://via.placeholder.com/400x250?text=${encodeURIComponent(artist.name)}'">
                    <div class="artist-card-content">
                        <h3>${artist.name}</h3>
                        <p class="year">Form√© en ${artist.creationDate}</p>
                        <div class="member-count">üë• ${artist.members.length} membres</div>
                    </div>
                `;
                
                artistGrid.appendChild(card);
            });
        }

        // G√©n√©rer la page de d√©tail
        function renderArtistDetail(artist) {
            artistDetail.innerHTML = `
                <div class="detail-header">
                    <div class="detail-image-wrapper">
                        <img src="${artist.image}" alt="${artist.name}" onerror="this.src='https://via.placeholder.com/400x500?text=${encodeURIComponent(artist.name)}'">
                    </div>
                    <div class="detail-info-header">
                        <h2>${artist.name}</h2>
                        <div class="creation-year">üé∏ Form√© en ${artist.creationDate}</div>
                        <p class="first-album"><strong>Premier album :</strong> ${artist.firstAlbum}</p>
                    </div>
                </div>
                
                <div class="artist-info">
                    <h3>üë• Membres du groupe</h3>
                    <ul>
                        ${artist.members.map(member => `<li>${member}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="artist-info">
                    <h3>üìç Lieux de concert</h3>
                    <p>Les villes o√π le groupe s'est produit :</p>
                    <div class="locations-list">
                        ${artist.locations.map(loc => `<div class="location-item">${loc}</div>`).join('')}
                    </div>
                </div>
                
                <div class="artist-info">
                    <h3>üé´ Dates de concert</h3>
                    <p>Prochains concerts pr√©vus :</p>
                    <div class="dates-list">
                        ${artist.concertDates.map(date => `<div class="date-item">${date}</div>`).join('')}
                    </div>
                </div>
            `;
        }

        // Recherche d'artistes
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = artists.filter(artist => 
                artist.name.toLowerCase().includes(query) ||
                artist.members.some(member => member.toLowerCase().includes(query))
            );
            renderArtistGrid(filtered);
        });

        // Bouton retour
        backButton.addEventListener('click', showArtistList);

        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            // Ctrl + F : Focus recherche
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
            
            // ESC : Retour
            if (e.key === 'Escape') {
                if (currentArtist) {
                    showArtistList();
                }
            }
            
            // Ctrl + Q : Quitter (fermer l'onglet)
            if (e.ctrlKey && e.key === 'q') {
                e.preventDefault();
                if (confirm('Voulez-vous vraiment quitter ?')) {
                    window.close();
                }
            }
        });

        // Lancer l'application au chargement
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
