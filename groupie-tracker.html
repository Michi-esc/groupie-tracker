<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Loader */
        .loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pages */
        .page {
            min-height: 100vh;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
            transition: transform 0.2s;
        }

        .search-bar input:focus {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Grille d'artistes */
        .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Carte artiste */
        .artist-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .artist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .artist-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .artist-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .artist-card .year {
            color: #666;
            font-size: 1rem;
        }

        /* Page de d√©tail */
        .artist-detail {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .artist-detail h2 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .artist-detail img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            display: block;
            margin: 0 auto 30px;
        }

        .artist-info {
            margin-bottom: 30px;
        }

        .artist-info h3 {
            font-size: 1.5rem;
            color: #764ba2;
            margin-bottom: 10px;
            border-bottom: 2px solid #764ba2;
            padding-bottom: 5px;
        }

        .artist-info p, .artist-info ul {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        .artist-info ul {
            list-style: none;
            padding-left: 20px;
        }

        .artist-info ul li::before {
            content: "üé§ ";
            margin-right: 10px;
        }

        .locations-list, .dates-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .location-item, .date-item {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        /* Bouton retour */
        .back-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        /* Message d'erreur */
        .error-message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .error-message h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .error-message p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .error-message button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .error-message button:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .artist-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .artist-detail {
                padding: 20px;
            }

            .artist-detail h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <p>Chargement...</p>
    </div>

    <!-- Page principale : Liste des artistes -->
    <div id="artist-list-page" class="page hidden">
        <header>
            <h1>üéµ Groupie Tracker</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Rechercher un artiste... (Ctrl+F)" />
            </div>
        </header>

        <main>
            <div id="artist-grid" class="artist-grid">
                <!-- Les cartes d'artistes seront g√©n√©r√©es ici -->
            </div>
        </main>
    </div>

    <!-- Page de d√©tail d'un artiste -->
    <div id="artist-detail-page" class="page hidden">
        <button id="back-button" class="back-button">‚Üê Retour</button>
        
        <div id="artist-detail" class="artist-detail">
            <!-- Le contenu sera g√©n√©r√© par JavaScript -->
        </div>
    </div>

    <!-- Message d'erreur -->
    <div id="error-message" class="error-message hidden">
        <h2>‚ùå Erreur</h2>
        <p id="error-text"></p>
        <button onclick="location.reload()">R√©essayer</button>
    </div>

    <script>
        // √âtat de l'application
        let artists = [];
        let currentArtist = null;

        // √âl√©ments du DOM
        const loader = document.getElementById('loader');
        const artistListPage = document.getElementById('artist-list-page');
        const artistDetailPage = document.getElementById('artist-detail-page');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const artistGrid = document.getElementById('artist-grid');
        const artistDetail = document.getElementById('artist-detail');
        const searchInput = document.getElementById('search-input');
        const backButton = document.getElementById('back-button');

        // Donn√©es de test (√† remplacer par un appel API)
        const getDummyArtists = () => {
            return [
                {
                    id: 1,
                    name: "Queen",
                    members: ["Freddie Mercury", "Brian May", "Roger Taylor", "John Deacon"],
                    creationDate: 1970,
                    firstAlbum: "14-12-1973",
                    image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400",
                    locations: ["London", "Paris", "New York", "Tokyo", "Sydney"],
                    concertDates: ["01-01-2024", "15-02-2024", "30-03-2024", "10-05-2024"]
                },
                {
                    id: 2,
                    name: "The Beatles",
                    members: ["John Lennon", "Paul McCartney", "George Harrison", "Ringo Starr"],
                    creationDate: 1960,
                    firstAlbum: "22-03-1963",
                    image: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=400",
                    locations: ["Liverpool", "Hamburg", "New York", "Los Angeles"],
                    concertDates: ["10-05-2024", "20-06-2024", "15-08-2024"]
                },
                {
                    id: 3,
                    name: "Pink Floyd",
                    members: ["Roger Waters", "David Gilmour", "Nick Mason", "Richard Wright"],
                    creationDate: 1965,
                    firstAlbum: "05-08-1967",
                    image: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=400",
                    locations: ["London", "Los Angeles", "Berlin", "Amsterdam"],
                    concertDates: ["01-07-2024", "20-07-2024"]
                },
                {
                    id: 4,
                    name: "Led Zeppelin",
                    members: ["Robert Plant", "Jimmy Page", "John Paul Jones", "John Bonham"],
                    creationDate: 1968,
                    firstAlbum: "12-01-1969",
                    image: "https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?w=400",
                    locations: ["London", "New York", "Chicago", "San Francisco"],
                    concertDates: ["05-09-2024", "25-09-2024", "10-10-2024"]
                },
                {
                    id: 5,
                    name: "The Rolling Stones",
                    members: ["Mick Jagger", "Keith Richards", "Charlie Watts", "Ronnie Wood"],
                    creationDate: 1962,
                    firstAlbum: "16-04-1964",
                    image: "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=400",
                    locations: ["London", "Paris", "Madrid", "Rome", "Berlin"],
                    concertDates: ["01-11-2024", "15-11-2024", "30-11-2024"]
                },
                {
                    id: 6,
                    name: "Nirvana",
                    members: ["Kurt Cobain", "Krist Novoselic", "Dave Grohl"],
                    creationDate: 1987,
                    firstAlbum: "15-06-1989",
                    image: "https://images.unsplash.com/photo-1498038432885-c6f3f1b912ee?w=400",
                    locations: ["Seattle", "Portland", "Los Angeles", "New York"],
                    concertDates: ["12-12-2024", "20-12-2024"]
                }
            ];
        };

        // Initialisation de l'application
        async function init() {
            showLoader();
            
            try {
                // Simuler un chargement API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // TODO: Remplacer par un vrai appel API
                // const response = await fetch('/api/artists');
                // artists = await response.json();
                
                artists = getDummyArtists();
                
                showArtistList();
                renderArtistGrid(artists);
            } catch (error) {
                showError(error.message);
            }
        }

        // Afficher le loader
        function showLoader() {
            loader.classList.remove('hidden');
            artistListPage.classList.add('hidden');
            artistDetailPage.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }

        // Afficher la liste des artistes
        function showArtistList() {
            loader.classList.add('hidden');
            artistListPage.classList.remove('hidden');
            artistDetailPage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            currentArtist = null;
        }

        // Afficher la page de d√©tail
        function showArtistDetail(artist) {
            currentArtist = artist;
            loader.classList.add('hidden');
            artistListPage.classList.add('hidden');
            artistDetailPage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            renderArtistDetail(artist);
        }

        // Afficher une erreur
        function showError(message) {
            loader.classList.add('hidden');
            artistListPage.classList.add('hidden');
            artistDetailPage.classList.add('hidden');
            errorMessage.classList.remove('hidden');
            errorText.textContent = message;
        }

        // G√©n√©rer la grille d'artistes
        function renderArtistGrid(artistList) {
            artistGrid.innerHTML = '';
            
            artistList.forEach(artist => {
                const card = document.createElement('div');
                card.className = 'artist-card';
                card.onclick = () => showArtistDetail(artist);
                
                card.innerHTML = `
                    <img src="${artist.image}" alt="${artist.name}" onerror="this.src='https://via.placeholder.com/400x200?text=${artist.name}'">
                    <h3>${artist.name}</h3>
                    <p class="year">Cr√©√© en ${artist.creationDate}</p>
                `;
                
                artistGrid.appendChild(card);
            });
        }

        // G√©n√©rer la page de d√©tail
        function renderArtistDetail(artist) {
            artistDetail.innerHTML = `
                <img src="${artist.image}" alt="${artist.name}" onerror="this.src='https://via.placeholder.com/400x300?text=${artist.name}'">
                
                <h2>${artist.name}</h2>
                
                <div class="artist-info">
                    <h3>üìÖ Informations</h3>
                    <p><strong>Cr√©√© en :</strong> ${artist.creationDate}</p>
                    <p><strong>Premier album :</strong> ${artist.firstAlbum}</p>
                </div>
                
                <div class="artist-info">
                    <h3>üë• Membres</h3>
                    <ul>
                        ${artist.members.map(member => `<li>${member}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="artist-info">
                    <h3>üìç Lieux de concert</h3>
                    <div class="locations-list">
                        ${artist.locations.map(loc => `<div class="location-item">${loc}</div>`).join('')}
                    </div>
                </div>
                
                <div class="artist-info">
                    <h3>üé´ Dates de concert</h3>
                    <div class="dates-list">
                        ${artist.concertDates.map(date => `<div class="date-item">${date}</div>`).join('')}
                    </div>
                </div>
            `;
        }

        // Recherche d'artistes
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = artists.filter(artist => 
                artist.name.toLowerCase().includes(query) ||
                artist.members.some(member => member.toLowerCase().includes(query))
            );
            renderArtistGrid(filtered);
        });

        // Bouton retour
        backButton.addEventListener('click', showArtistList);

        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            // Ctrl + F : Focus recherche
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
            
            // ESC : Retour
            if (e.key === 'Escape') {
                if (currentArtist) {
                    showArtistList();
                }
            }
            
            // Ctrl + Q : Quitter (fermer l'onglet)
            if (e.ctrlKey && e.key === 'q') {
                e.preventDefault();
                if (confirm('Voulez-vous vraiment quitter ?')) {
                    window.close();
                }
            }
        });

        // Lancer l'application au chargement
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
